{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>{{ post.author.first_name }}</p>
            <dvi class = "date">
                <p>{{ post.published_date }}</p>
            </dvi>
        </div>
    {% endfor %}
{% endblock %}
